<div *ngIf="videoData">
  <h4 class="text-secondary">Información de Video</h4>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><i class="fas fa-microchip me-2"></i><strong>Chipset:</strong> {{ videoData.chipset }}</li>
    <li class="list-group-item"><i class="fas fa-memory me-2"></i><strong>Memoria:</strong> {{ getMemoryInMB(videoData.memory) }} MB</li>
    <li class="list-group-item"><i class="fas fa-tag me-2"></i><strong>Nombre:</strong> {{ videoData.name }}</li>
    <li class="list-group-item"><i class="fas fa-desktop me-2"></i><strong>Resolución:</strong> {{ videoData.resolution }}</li>
  </ul>
</div>
