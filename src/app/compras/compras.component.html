<div class="container">
    <h2>Gestión de Compras</h2>
    
    <form [formGroup]="comprasForm" (ngSubmit)="agregarCompra()">
      <div class="form-group">
        <label for="nroCompra">Número de Compra:</label>
        <input id="nroCompra" formControlName="nroCompra" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="item">Item:</label>
        <input id="item" formControlName="item" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input id="descripcion" formControlName="descripcion" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="proveedor">Proveedor:</label>
        <input id="proveedor" formControlName="proveedor" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input id="fechaInicio" formControlName="fechaInicio" type="date" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="fechaFinal">Fecha Final:</label>
        <input id="fechaFinal" formControlName="fechaFinal" type="date" class="form-control" />
      </div>
      
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Guardar Cambios' : 'Agregar Compra' }}</button>
      <button type="button" class="btn btn-secondary" *ngIf="isEditing" (click)="cancelarEdicion()">Cancelar</button>
    </form>
    
    <h3>Lista de Compras</h3>
    <ul class="list-group">
      <li *ngFor="let compra of comprasList; let i = index" class="list-group-item">
        Compra: {{ compra.nroCompra }} - Item: {{ compra.item }} - Proveedor: {{ compra.proveedor }}
        <button class="btn btn-info btn-sm" (click)="editarCompra(i)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarCompra(compra.nroCompra)">Eliminar</button>
      </li>
    </ul>
  </div>
