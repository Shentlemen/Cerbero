<div class="container d-flex">
  <!-- Filtros a la izquierda -->
  <div class="filter-section me-4">
    <div class="title-bar">
      <h3>Filtros</h3>
    </div>
    <form [formGroup]="filterForm">
      <div class="mb-3">
        <label for="nroSoftwareFilter" class="form-label">Número de Software:</label>
        <input id="nroSoftwareFilter" formControlName="nroSoftware" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="nroCompraFilter" class="form-label">Número de Compra:</label>
        <input id="nroCompraFilter" formControlName="nroCompra" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="itemFilter" class="form-label">Item:</label>
        <input id="itemFilter" formControlName="item" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="pedidoFilter" class="form-label">Pedido:</label>
        <input id="pedidoFilter" formControlName="pedido" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="descripcionFilter" class="form-label">Descripción:</label>
        <input id="descripcionFilter" formControlName="descripcion" class="form-control" />
      </div>
      <button type="button" class="btn btn-secondary" (click)="aplicarFiltros()">Aplicar Filtros</button>
    </form>
  </div>

  <!-- Lista de compras de software a la derecha -->
  <div class="hardware-list-section flex-grow-1">
    <div class="title-bar">
      <h3><i class="fas fa-shopping-bag"></i> Lista de Compras de Software</h3>
    </div>

    <ul class="list-group">
      <li *ngFor="let swCompra of swComprasFiltrado; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          Software: {{ swCompra.nroSoftware }} - Compra: {{ swCompra.nroCompra }} - Item: {{ swCompra.item }}
        </span>
        <div>
          <button class="btn btn-secondary btn-sm me-2" (click)="abrirModalVer(editModal, i)">
            <i class="fas fa-eye"></i> Ver
          </button>
          <button class="btn btn-info btn-sm me-2" (click)="abrirModalEditar(editModal, i)">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="eliminarSwCompra(swCompra.nroCompra)">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </div>        
      </li>
    </ul>
  </div>
</div>

<!-- Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">
      <i class="fas fa-edit"></i> {{ isEditing ? 'Editar' : 'Ver' }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal(modal)"></button>
  </div>  
  <div class="modal-body">
    <form [formGroup]="swComprasForm" (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label for="nroSoftware" class="form-label">Número de Software:</label>
        <input id="nroSoftware" formControlName="nroSoftware" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="nroCompra" class="form-label">Número de Compra:</label>
        <input id="nroCompra" formControlName="nroCompra" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="item" class="form-label">Item:</label>
        <input id="item" formControlName="item" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="pedido" class="form-label">Pedido:</label>
        <input id="pedido" formControlName="pedido" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <input id="descripcion" formControlName="descripcion" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal(modal)" *ngIf="!isEditing">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="exportarAPdf()" *ngIf="!isEditing">Exportar a PDF</button>
        <button type="submit" class="btn btn-primary" (click)="guardarCambios()" *ngIf="isEditing">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="isEditing">Cancelar</button>
      </div>
    </form>
  </div>
</ng-template>
