<div class="container">
  <div class="filter-section">
    <div class="title-bar">
      <h2>Filtros</h2>
    </div>
    <form [formGroup]="filterForm" (ngSubmit)="aplicarFiltros()">
      <div class="mb-3">
        <label for="nombreFilter" class="form-label">Nombre:</label>
        <input id="nombreFilter" formControlName="nombre" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="versionFilter" class="form-label">Versi贸n:</label>
        <input id="versionFilter" formControlName="version" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="licenciaFilter" class="form-label">Licencia:</label>
        <input id="licenciaFilter" formControlName="licencia" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="fechaInstalacionFilter" class="form-label">Fecha de Instalaci贸n:</label>
        <input id="fechaInstalacionFilter" formControlName="fechaInstalacion" class="form-control" />
      </div>
      <button type="submit" class="btn btn-filtrar">Aplicar</button>
    </form>
  </div>

  <div class="software-list-section">
    <div class="title-bar">
      <h2><i class="fas fa-laptop-code" aria-hidden="true"></i> Lista de Software</h2>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th (click)="sortData('nombre')" style="cursor: pointer;">
            Nombre
            <i class="fas" [ngClass]="{
              'fa-sort-up': sortColumn === 'nombre' && sortDirection === 'asc', 
              'fa-sort-down': sortColumn === 'nombre' && sortDirection === 'desc'
            }" aria-hidden="true"></i>
          </th>
          <th (click)="sortData('version')" style="cursor: pointer;">
            Versi贸n
            <i class="fas" [ngClass]="{
              'fa-sort-up': sortColumn === 'version' && sortDirection === 'asc', 
              'fa-sort-down': sortColumn === 'version' && sortDirection === 'desc'
            }" aria-hidden="true"></i>
          </th>
          <th (click)="sortData('licencia')" style="cursor: pointer;">
            Licencia
            <i class="fas" [ngClass]="{
              'fa-sort-up': sortColumn === 'licencia' && sortDirection === 'asc', 
              'fa-sort-down': sortColumn === 'licencia' && sortDirection === 'desc'
            }" aria-hidden="true"></i>
          </th>
          <th (click)="sortData('fechaInstalacion')" style="cursor: pointer;">
            Fecha de Instalaci贸n
            <i class="fas" [ngClass]="{
              'fa-sort-up': sortColumn === 'fechaInstalacion' && sortDirection === 'asc', 
              'fa-sort-down': sortColumn === 'fechaInstalacion' && sortDirection === 'desc'
            }" aria-hidden="true"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let software of softwareFiltrado" (click)="verDetallesSoftware(software)" style="cursor: pointer;">
          <td>{{ software.nombre }}</td>
          <td>{{ software.version }}</td>
          <td>{{ software.licencia }}</td>
          <td>{{ software.fechaInstalacion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
