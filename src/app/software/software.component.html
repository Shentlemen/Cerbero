<div class="container">
  
  <div class="title-bar">
    <h3><i class="fas fa-code"></i> Lista de Software</h3>
  </div>
  
  <ul class="list-group">
    <li *ngFor="let software of softwareList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        {{ software.nombre }} - {{ software.version }} - {{ software.licencia }}
      </div>
      <div>
        <button class="btn btn-secondary btn-sm me-2" (click)="abrirModalVer(editModal, i)"><i class="fas fa-eye"></i> Ver</button>
        <button class="btn btn-info btn-sm me-2" (click)="abrirModalEditar(editModal, i)"><i class="fas fa-edit"></i> Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarSoftware(software.nroSoftware)"><i class="fas fa-trash-alt"></i> Eliminar</button>
      </div>        
    </li>
  </ul>
</div>

<!-- Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">
      <i class="fas fa-edit"></i> {{ isEditing ? 'Editar' : 'Ver' }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="softwareForm" (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label for="nroSoftware" class="form-label">Número de Software:</label>
        <input id="nroSoftware" formControlName="nroSoftware" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input id="nombre" formControlName="nombre" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="version" class="form-label">Versión:</label>
        <input id="version" formControlName="version" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="licencia" class="form-label">Licencia:</label>
        <input id="licencia" formControlName="licencia" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="fechaInstalacion" class="form-label">Fecha de Instalación:</label>
        <input id="fechaInstalacion" formControlName="fechaInstalacion" type="date" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="nroProveedor" class="form-label">Número de Proveedor:</label>
        <input id="nroProveedor" formControlName="nroProveedor" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()" *ngIf="!isEditing">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="exportarAPdf()" *ngIf="!isEditing">Exportar a PDF</button>
        <button type="submit" class="btn btn-primary" (click)="guardarCambios()" *ngIf="isEditing">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="isEditing">Cancelar</button>
      </div>
    </form>
  </div>
</ng-template>
