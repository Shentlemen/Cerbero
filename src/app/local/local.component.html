<div class="container">
  <h2>Gestión de Locales</h2>
  
  <h3>Lista de Locales</h3>
  <ul class="list-group">
    <li *ngFor="let local of localList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        {{ local.subred }} - {{ local.zona }} - {{ local.ciudad }} - {{ local.local }}
      </div>
      <div>
        <button class="btn btn-secondary btn-sm me-2" (click)="abrirModalVer(editModal, i)">Ver</button>
        <button class="btn btn-info btn-sm me-2" (click)="abrirModalEditar(editModal, i)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarLocal(local.subred)">Eliminar</button>
      </div>        
    </li>
  </ul>
</div>

<!-- Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">{{ isEditing ? 'Editar' : 'Ver' }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="localForm" (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label for="subred" class="form-label">Subred:</label>
        <input id="subred" formControlName="subred" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="piso" class="form-label">Piso:</label>
        <input id="piso" formControlName="piso" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="oficina" class="form-label">Oficina:</label>
        <input id="oficina" formControlName="oficina" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="zona" class="form-label">Zona:</label>
        <input id="zona" formControlName="zona" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad:</label>
        <input id="ciudad" formControlName="ciudad" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="local" class="form-label">Local:</label>
        <input id="local" formControlName="local" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección:</label>
        <input id="direccion" formControlName="direccion" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()" *ngIf="!isEditing">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="exportarAPdf()" *ngIf="!isEditing">Exportar a PDF</button>
        <button type="submit" class="btn btn-primary" (click)="guardarCambios()" *ngIf="isEditing">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="isEditing">Cancelar</button>
      </div>
    </form>
  </div>
</ng-template>
