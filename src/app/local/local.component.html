<div class="container d-flex">
  <!-- Filtros a la izquierda -->
  <div class="filter-section me-4">
    <div class="title-bar">
      <h3>Filtros</h3>
    </div>
    <form [formGroup]="filterForm">
      <div class="mb-3">
        <label for="subredFilter" class="form-label">Subred:</label>
        <input id="subredFilter" formControlName="subred" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="zonaFilter" class="form-label">Zona:</label>
        <input id="zonaFilter" formControlName="zona" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="ciudadFilter" class="form-label">Ciudad:</label>
        <input id="ciudadFilter" formControlName="ciudad" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="localFilter" class="form-label">Local:</label>
        <input id="localFilter" formControlName="local" class="form-control" />
      </div>
      <button type="button" class="btn btn-secondary" (click)="aplicarFiltros()">Aplicar Filtros</button>
    </form>
  </div>

  <!-- Lista de locales a la derecha -->
  <div class="local-list-section flex-grow-1">
    <div class="title-bar">
      <h3><i class="fas fa-warehouse"></i> Lista de Locales</h3>
    </div>

    <ul class="list-group">
      <li *ngFor="let local of localFiltrado; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <strong>Subred:</strong> {{ local.subred }} - <strong>Zona:</strong> {{ local.zona }} - <strong>Ciudad:</strong> {{ local.ciudad }} - <strong>Local:</strong> {{ local.local }}
        </span>
        <div>
          <button class="btn btn-secondary btn-sm me-2" (click)="abrirModalVer(editModal, local)">
            <i class="fas fa-eye"></i> Ver
          </button>
          <button class="btn btn-info btn-sm me-2" (click)="abrirModalEditar(editModal, i)">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="eliminarLocal(local.subred)">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">
      <i class="fas fa-edit"></i> {{ isEditing ? 'Editar' : 'Ver' }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal(modal)"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="localForm" (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label for="subred" class="form-label">Subred:</label>
        <input id="subred" formControlName="subred" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="zona" class="form-label">Zona:</label>
        <input id="zona" formControlName="zona" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad:</label>
        <input id="ciudad" formControlName="ciudad" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="local" class="form-label">Local:</label>
        <input id="local" formControlName="local" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Direcci√≥n:</label>
        <input id="direccion" formControlName="direccion" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal(modal)" *ngIf="!isEditing">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="exportarAPdf()" *ngIf="!isEditing">Exportar a PDF</button>
        <button type="submit" class="btn btn-primary" (click)="guardarCambios()" *ngIf="isEditing">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="isEditing">Cancelar</button>
      </div>
    </form>
  </div>
</ng-template>
