<div class="container">
    <h2>Gestión de Compras de Hardware y Software</h2>
    
    <form [formGroup]="hwSwComprasForm" (ngSubmit)="agregarHwSwCompras()">
      <div class="form-group">
        <label for="nroEquipo">Número de Equipo:</label>
        <input id="nroEquipo" formControlName="nroEquipo" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="nroSoftware">Número de Software:</label>
        <input id="nroSoftware" formControlName="nroSoftware" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="nroCompra">Número de Compra:</label>
        <input id="nroCompra" formControlName="nroCompra" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="item">Item:</label>
        <input id="item" formControlName="item" class="form-control" />
      </div>
      
      <div class="form-group">
        <label for="pedido">Pedido:</label>
        <input id="pedido" formControlName="pedido" class="form-control" />
      </div>
      
      <button type="submit" class="btn btn-primary">{{ isEditing ? 'Guardar Cambios' : 'Agregar Compra' }}</button>
      <button type="button" class="btn btn-secondary" *ngIf="isEditing" (click)="cancelarEdicion()">Cancelar</button>
    </form>
    
    <h3>Lista de Compras de Hardware y Software</h3>
    <ul class="list-group">
      <li *ngFor="let hwSwCompra of hwSwComprasList; let i = index" class="list-group-item">
        Equipo: {{ hwSwCompra.nroEquipo }} - Software: {{ hwSwCompra.nroSoftware }} - Compra: {{ hwSwCompra.nroCompra }}
        <button class="btn btn-info btn-sm" (click)="editarHwSwCompras(i)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarHwSwCompras(hwSwCompra.nroCompra)">Eliminar</button>
      </li>
    </ul>
  </div>
