<div class="almacen-3d-container">
  <div class="header-3d">
    <h3><i class="fas fa-cube"></i> Vista 3D - {{ almacenId }} - Estantería {{ estanteriaId }}</h3>
    <div class="controles">
      <button class="btn-control" (click)="resetearCamara()" title="Resetear vista">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </div>
  
  <div class="canvas-container">
    <canvas #renderCanvas class="render-canvas"></canvas>
    
    <div class="instrucciones">
      <p><i class="fas fa-mouse-pointer"></i> Click en una caja para ver su contenido</p>
      <p><i class="fas fa-arrows-alt"></i> Arrastra para rotar | <i class="fas fa-search-plus"></i> Scroll para zoom</p>
    </div>
  </div>
  
  <div class="leyenda">
    <div class="leyenda-item">
      <span class="color-box vacia"></span>
      <span>Caja vacía</span>
    </div>
    <div class="leyenda-item">
      <span class="color-box llena"></span>
      <span>Caja con contenido</span>
    </div>
  </div>
</div>
