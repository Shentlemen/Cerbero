<div class="container d-flex">
  <!-- Filtros a la izquierda -->
  <div class="filter-section me-4">
    <div class="title-bar">
      <h3>Filtros</h3>
    </div>
    <form [formGroup]="filterForm">
      <div class="mb-3">
        <label for="nroSoftwareFilter" class="form-label">Número de Software:</label>
        <input id="nroSoftwareFilter" formControlName="nroSoftware" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="subredFilter" class="form-label">Subred:</label>
        <input id="subredFilter" formControlName="subred" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="pisoFilter" class="form-label">Piso:</label>
        <input id="pisoFilter" formControlName="piso" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="oficinaFilter" class="form-label">Oficina:</label>
        <input id="oficinaFilter" formControlName="oficina" class="form-control" />
      </div>
      <button type="button" class="btn btn-secondary" (click)="aplicarFiltros()">Aplicar Filtros</button>
    </form>
  </div>

  <!-- Lista de ubicaciones de hardware a la derecha -->
  <div class="hw-local-list-section flex-grow-1">
    <div class="title-bar">
      <h3><i class="fas fa-map-marker-alt"></i> Lista de Ubicaciones</h3>
    </div>

    <ul class="list-group">
      <li *ngFor="let hwLocal of hwLocalFiltrado; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        <span>
          <strong>Subred:</strong> {{ hwLocal.subred }} - <strong>Piso:</strong> {{ hwLocal.piso }} - <strong>Oficina:</strong> {{ hwLocal.oficina }}
        </span>
        <div>
          <button class="btn btn-secondary btn-sm me-2" (click)="abrirModalVer(editModal, hwLocal)">
            <i class="fas fa-eye"></i> Ver
          </button>
          <button class="btn btn-info btn-sm me-2" (click)="abrirModalEditar(editModal, i)">
            <i class="fas fa-edit"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="eliminarHwLocal(hwLocal.nroSoftware)">
            <i class="fas fa-trash-alt"></i> Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">
      <i class="fas fa-edit"></i> {{ isEditing ? 'Editar' : 'Ver' }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal(modal)"></button>
  </div>  
  <div class="modal-body">
    <form [formGroup]="hwLocalForm" (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label for="nroSoftware" class="form-label">Número de Software:</label>
        <input id="nroSoftware" formControlName="nroSoftware" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="subred" class="form-label">Subred:</label>
        <input id="subred" formControlName="subred" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="piso" class="form-label">Piso:</label>
        <input id="piso" formControlName="piso" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="oficina" class="form-label">Oficina:</label>
        <input id="oficina" formControlName="oficina" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción:</label>
        <input id="descripcion" formControlName="descripcion" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal(modal)" *ngIf="!isEditing">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="exportarAPdf()" *ngIf="!isEditing">Exportar a PDF</button>
        <button type="submit" class="btn btn-primary" (click)="guardarCambios()" *ngIf="isEditing">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="isEditing">Cancelar</button>
      </div>
    </form>
  </div>
</ng-template>
