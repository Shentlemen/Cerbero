<div class="container">
  <!-- Título estilizado -->
  <div class="title-bar">
    <h3><i class="fas fa-clipboard-list"></i> Lista de Pedidos de Compras</h3>
  </div>

  <!-- Lista de pedidos de compras -->
  <ul class="list-group">
    <li *ngFor="let compraPedido of comprasPedidoList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        <strong>{{ compraPedido.pedido }}</strong> - Item: {{ compraPedido.item }} - Proveedor: {{ compraPedido.proveedor }}
      </span>
      <div>
        <button class="btn btn-secondary btn-sm me-2" (click)="abrirModalVer(editModal, i)">
          <i class="fas fa-eye"></i> Ver
        </button>
        <button class="btn btn-info btn-sm me-2" (click)="abrirModalEditar(editModal, i)">
          <i class="fas fa-edit"></i> Editar
        </button>
        <button class="btn btn-danger btn-sm" (click)="eliminarCompraPedido(compraPedido.nroCompra)">
          <i class="fas fa-trash-alt"></i> Eliminar
        </button>
      </div>
    </li>
  </ul>
</div>

<!-- Modal -->
<ng-template #editModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">
      <i class="fas fa-edit"></i> {{ isEditing ? 'Editar' : 'Ver' }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="cerrarModal(modal)"></button>
  </div>  
  <div class="modal-body">
    <form [formGroup]="comprasPedidoForm" (ngSubmit)="guardarCambios()">
      <div class="mb-3">
        <label for="nroCompra" class="form-label">Número de Compra:</label>
        <input id="nroCompra" formControlName="nroCompra" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="item" class="form-label">Item:</label>
        <input id="item" formControlName="item" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="pedido" class="form-label">Pedido:</label>
        <input id="pedido" formControlName="pedido" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="proveedor" class="form-label">Proveedor:</label>
        <input id="proveedor" formControlName="proveedor" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad:</label>
        <input id="cantidad" formControlName="cantidad" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
        <input id="fechaInicio" formControlName="fechaInicio" type="date" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="fechaFinal" class="form-label">Fecha Final:</label>
        <input id="fechaFinal" formControlName="fechaFinal" type="date" class="form-control" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal(modal)" *ngIf="!isEditing">Cerrar</button>
        <button type="button" class="btn btn-success" (click)="exportarAPdf()" *ngIf="!isEditing">Exportar a PDF</button>
        <button type="submit" class="btn btn-primary" (click)="guardarCambios()" *ngIf="isEditing">Guardar Cambios</button>
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()" *ngIf="isEditing">Cancelar</button>
      </div>
    </form>
  </div>
</ng-template>
