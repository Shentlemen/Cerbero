<div class="generic-container">
  <div class="header-section">
    <div class="header-content">
      <div class="title-wrapper">
        <h1><i class="fas fa-network-wired"></i> Dispositivos de Red</h1>
        <div class="stats-pills">
          <div class="stat-pill total">
            <i class="fas fa-boxes"></i>
            <span>{{devices.length}} Total</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section">
    <div class="table-container">
      <table class="generic-table">
        <thead>
          <tr>
            <th>
              <div class="th-content">
                <span>Nombre de red</span>
              </div>
            </th>
            <th>
              <div class="th-content">
                <span>IP</span>
              </div>
            </th>
            <th>
              <div class="th-content">
                <span>Tipo</span>
              </div>
            </th>
            <th>
              <div class="th-content">
                <span>Descripci√≥n</span>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of devices" class="device-row" (click)="verDetallesDevice(device)">
            <td>
              <div class="device-name">
                <i class="fas fa-network-wired"></i>
                <span>{{ device.name }}</span>
              </div>
            </td>
            <td>
              <span class="ip-address">{{ device.ip }}</span>
            </td>
            <td>
              <span class="type-badge">{{ device.type }}</span>
            </td>
            <td>
              <span class="description">{{ device.description }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
