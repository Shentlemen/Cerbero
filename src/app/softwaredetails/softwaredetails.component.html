<div class="container mt-5" *ngIf="software">
  <div class="card shadow-lg">
    <div class="card-header title-bar">
      <h2 class="mb-0 text-center">
        <i class="fas fa-laptop-code me-2"></i>DETALLES DEL SOFTWARE
      </h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h3 class="card-title">{{ software.nombre }} {{ software.version }}</h3>
          <h4 class="text-secondary">Información General</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fas fa-tag me-2"></i><strong>Nombre:</strong> {{ software.nombre }}</li>
            <li class="list-group-item"><i class="fas fa-code-branch me-2"></i><strong>Versión:</strong> {{ software.version }}</li>
            <li class="list-group-item"><i class="fas fa-building me-2"></i><strong>Licencia:</strong> {{ software.licencia }}</li>
            <li class="list-group-item"><i class="fas fa-calendar-alt me-2"></i><strong>Fecha de Instalación:</strong> {{ software.fechaInstalacion }}</li>
          </ul>
        </div>
        <!-- Puedes agregar más información en otra columna si es necesario -->
      </div>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
      <button class="btn btn-secondary" (click)="volver()">
        <i class="fas fa-arrow-left me-2"></i>Volver
      </button>
      <div>
        <button class="btn btn-export me-2" (click)="exportarAPdf()">
          <i class="fas fa-file-pdf me-2"></i>Exportar a PDF
        </button>
        <button class="btn btn-info" (click)="editarSoftware()">
          <i class="fas fa-edit me-2"></i>Editar
        </button>
      </div>
    </div>
  </div>
</div>
